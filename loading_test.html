<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:og="http://ogp.me/ns#" xmlns:fb="http://www.facebook.com/2008/fbml">
<head>
<meta charset="utf-8" />
<link rel="stylesheet" href="loadingReplace.css">
<script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="loadingReplace.js"></script>
<style>
html{
    background:#ddd;
}
</style>
</head>
<body>
    <div class="submit-btn" data-load-type="0">
        送出
    </div>

    <div class="submit-btn">
        送出1
    </div>

    <div class="submit-btn" data-load-type="2">
        送出2
    </div>

    <script>
        $('.submit-btn').click(function(){
            var _this = this;
            $(this).loadingReplace('replace');
            setTimeout(function(){$(_this).loadingReplace('finish');}, 3000);
        });


    </script>
</body>
</html>
